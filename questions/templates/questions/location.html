{% extends 'questions/base.html' %}
{% block Locations %}active{% endblock %}
{% block body %}
    <h2>Locations</h2>
<ul>
  <ul class="list-group">
    {% for loc in Location %}
        <a href="{% url 'questions:locationView' loc.id %}" class="list-group-item">
          {{loc.loc_name}}
          <span class="glyphicon {% if loc %}glyphicon-ok{% else %}glyphicon-remove{% endif %} pull-right" aria-hidden="true"></span>
          <span class="text-align center pull-right">{{loc.num_devices}}</span>
        </a>
    {% endfor %}
  </ul>
</ul>

<a class="btn btn-primary" href="{% url 'questions:locationadd' %}">
  Add Location
</a>
{% endblock %}
